{% extends 'main.html' %}

{% block content %}
<div class="container">
    <form method="GET" action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
        <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" value="{{ query }}">
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
    {% if results %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for item in results %}
        <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
